<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura TODO List</title>
    <link rel="stylesheet" href="src/styles/style.css">
  </head>
  <body>
    <main class="page">
      <header class="header">
        <h1>Aura To Do List</h1>
        <p>Keep your day on track with a simple, focused todo list.</p>
      </header>

      <section class="card">
        <form id="todo-form" class="todo-form" autocomplete="off">
          <input
            id="todo-input"
            type="text"
            placeholder="Add a new task..."
            aria-label="Add a new task"
            required
          >
          <button type="submit">Add Task</button>
        </form>

        <div class="toolbar">
          <div class="filters" role="tablist" aria-label="Task filters">
            <button class="active" type="button" data-filter="all">All</button>
            <button type="button" data-filter="active">Active</button>
            <button type="button" data-filter="completed">Completed</button>
          </div>
          <button id="clear-completed" type="button">Clear completed</button>
        </div>

        <ul id="todo-list" class="todo-list" aria-live="polite"></ul>

        <div class="footer">
          <span id="task-counter">0 of 0 tasks remaining</span>
          <span>Local storage enabled</span>
        </div>
      </section>
    </main>

    <script src="src/scripts/script.js"></script>
  </body>
</html>
